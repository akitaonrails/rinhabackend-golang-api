events {
    worker_connections 8192;
}
http {
    upstream api {
        server api01:80;
        server api02:80;
        keepalive 32;
    }
    server {
        listen 9999;
        location / {
            proxy_pass http://api;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
    }
}
